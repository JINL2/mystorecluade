name: myfinance_improved
description: MyFinance - Toss-style financial management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Data & API
  supabase_flutter: ^2.3.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1

  flutter_svg: ^2.0.10
  image_picker: ^1.1.2
  flutter_image_compress: ^2.0.4
  
  # Utilities
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  intl: ^0.19.0
  uuid: ^4.5.1
  fl_chart: ^0.69.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  
  # QR Code Scanner & Generator
  mobile_scanner: ^7.0.0
  qr_flutter: ^4.1.0
  
  # Image Saving to Gallery
  image_gallery_saver_plus: ^4.0.1
  
  # Location Services
  geolocator: ^14.0.2
  url_launcher: ^6.3.2
  
  # Firebase & Push Notifications
  # firebase_core: ^2.24.0
  # firebase_messaging: ^14.7.10
  # firebase_analytics: ^10.8.0
  flutter_local_notifications: ^17.2.1
  
  # Enhanced Token Management Dependencies
  crypto: ^3.0.3  # For SHA256 token hashing and deduplication
  connectivity_plus: ^6.0.2  # For network monitoring and resilient updates
  
  # Permission Handling
  permission_handler: ^12.0.1
  
  # Deep Linking
  app_links: ^6.1.1
  
  # Debugging
  logger: ^2.0.2
  path_provider: ^2.1.2
  
  # Timezone for notifications
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Development Scripts
  path: ^1.8.0
  args: ^2.4.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_myfinance_icon.svg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_myfinance_icon.svg"