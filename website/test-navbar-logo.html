<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Logo Test</title>
    <link rel="stylesheet" href="/mcparrange-main/myFinance_claude/website/assets/css/main.css">
    <link rel="stylesheet" href="/mcparrange-main/myFinance_claude/website/components/navigation/navbar.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .logo-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logo-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Storebase Logo Integration Test</h1>
        
        <div class="test-section">
            <h2>Logo Files Check</h2>
            <div class="logo-preview">
                <div class="logo-box">
                    <p><strong>Original Logo (with background):</strong></p>
                    <img src="/mcparrange-main/myFinance_claude/website/assets/brand name logo.png" alt="Storebase Logo" style="height: 60px;">
                </div>
                <div class="logo-box">
                    <p><strong>Transparent Logo (for navbar):</strong></p>
                    <img src="/mcparrange-main/myFinance_claude/website/assets/storebase-logo-transparent.png" alt="Storebase Logo Transparent" style="height: 60px;">
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Navbar Preview</h2>
            <div id="navbar-container"></div>
        </div>

        <div class="test-section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script src="/mcparrange-main/myFinance_claude/website/components/navigation/navbar.js"></script>
    <script>
        // Test the navbar initialization
        document.addEventListener('DOMContentLoaded', function() {
            const resultsDiv = document.getElementById('test-results');
            let results = [];

            // Test 1: Check if navbar class exists
            if (typeof NavbarComponent !== 'undefined') {
                results.push('<p class="status success">✓ NavbarComponent class loaded successfully</p>');
            } else {
                results.push('<p class="status error">✗ NavbarComponent class not found</p>');
            }

            // Test 2: Initialize navbar
            try {
                const navbar = new NavbarComponent();
                navbar.init();
                results.push('<p class="status success">✓ Navbar initialized successfully</p>');
                
                // Test 3: Check if logo is set
                setTimeout(() => {
                    const logoElement = document.getElementById('navbar-logo');
                    if (logoElement && logoElement.querySelector('img')) {
                        const img = logoElement.querySelector('img');
                        results.push('<p class="status success">✓ Logo image element created</p>');
                        results.push('<p>Logo source: ' + img.src + '</p>');
                        
                        // Test 4: Check if image loads
                        img.onload = function() {
                            results.push('<p class="status success">✓ Logo image loaded successfully</p>');
                            resultsDiv.innerHTML = results.join('');
                        };
                        img.onerror = function() {
                            results.push('<p class="status error">✗ Logo image failed to load</p>');
                            resultsDiv.innerHTML = results.join('');
                        };
                    } else {
                        results.push('<p class="status error">✗ Logo element not found or image not created</p>');
                    }
                    resultsDiv.innerHTML = results.join('');
                }, 500);
            } catch (e) {
                results.push('<p class="status error">✗ Error initializing navbar: ' + e.message + '</p>');
                resultsDiv.innerHTML = results.join('');
            }
        });
    </script>
</body>
</html>
