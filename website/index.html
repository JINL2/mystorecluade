<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Base - Store Management System</title>
    <script>
        // Smart redirect that works both locally and on deployed servers
        const currentPath = window.location.pathname;
        let loginPath = '/pages/auth/login.html';
        
        // Check if we're on localhost with XAMPP structure
        if (window.location.hostname === 'localhost' && currentPath.includes('/mcparrange-main/')) {
            loginPath = '/mcparrange-main/myFinance_claude/website/pages/auth/login.html';
        }
        
        // Redirect to login page
        window.location.href = loginPath;
    </script>
</head>
<body>
    <p>Redirecting to Store Base...</p>
    <p>If you are not redirected, <a href="/pages/auth/login.html">click here</a>.</p>
</body>
</html>
