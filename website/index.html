<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Base - Store Management System</title>
    <script>
        // Smart redirect that works both locally and on deployed servers
        const hostname = window.location.hostname;
        const pathname = window.location.pathname;
        let loginPath = 'pages/auth/login.html';
        
        // For localhost environments, detect the project structure
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            // Check if we're in a deep project structure
            const projectMatch = pathname.match(/^(.*?\/mysite\/mystorecluade\/website)/);
            if (projectMatch) {
                // Use absolute path for XAMPP/MAMP environments
                loginPath = projectMatch[1] + '/pages/auth/login.html';
            } else {
                // Simple localhost structure
                loginPath = 'pages/auth/login.html';
            }
        }
        
        // Redirect to login page
        window.location.href = loginPath;
    </script>
</head>
<body>
    <p>Redirecting to Store Base...</p>
    <p>If you are not redirected, <a href="pages/auth/login.html">click here</a>.</p>
</body>
</html>
