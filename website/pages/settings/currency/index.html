        body {

            font-family: var(--font-family);

        }
        
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page-content {
            flex: 1;
            padding: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .page-header {
            margin-bottom: var(--space-8);
        }
        
        .page-title {
            font-size: var(--font-h1);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

            height: 120px;

            background: var(--toss-primary-surface);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--toss-primary);
        }
        
        .coming-soon-title {
            font-size: var(--font-h2);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--space-3) 0;
        }

            font-size: var(--font-large);
            color: var(--text-secondary);

    <!-- App State Management -->
    <script src="../../../core/utils/app-state.js"></script>
    
    <!-- Route Mapping -->
    <script src="../../../core/config/route-mapping.js"></script>
    
    <!-- Page Initialization Utility -->
    <script src="../../../core/utils/page-init.js"></script>
    
    <script>
        // Set flag immediately to prevent navbar auto-init
        window.skipNavbarAutoInit = true;
        
        // Initialize page using standardized pattern
        window.initializePage('setting', (companyId, company) => {
            console.log('Company changed in currency settings:', companyId);
            loadCurrencySettingsData(companyId);
        });
        
        // Additional page initialization after navbar is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for page initialization to complete, then initialize page-specific content
            setTimeout(() => {
                const companyId = appState.getSelectedCompanyId();
                if (companyId) {
                    loadCurrencySettingsData(companyId);
                }
            }, 100);
        });
        
        // Load currency settings data for company
        function loadCurrencySettingsData(companyId) {
            console.log('Loading currency settings for company:', companyId);
            // Future implementation: Load actual currency settings data
        }
    </script>
