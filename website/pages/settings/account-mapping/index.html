        .page-container {

            padding: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        }
        
        .page-title {
            font-size: var(--font-h1);

            color: var(--text-primary);

            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-6);
        }
        
        .coming-soon {
            text-align: center;
            padding: var(--space-16) var(--space-6);
        }
        
        .coming-soon-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-6);
            background: var(--toss-primary-surface);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--toss-primary);
        }
        
        .coming-soon-title {
            font-size: var(--font-h2);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--space-3) 0;
        }

    <!-- Page Initialization Utility -->
    <script src="../../../core/utils/page-init.js"></script>
    
    <script>
        // Set flag immediately to prevent navbar auto-init
        window.skipNavbarAutoInit = true;
        
        // Initialize page using standardized pattern
        window.initializePage('setting', (companyId, company) => {
            console.log('Company changed in account mapping:', companyId);
            loadAccountMappingData(companyId);
        });
        
        // Additional page initialization after navbar is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for page initialization to complete, then initialize page-specific content
            setTimeout(() => {
                const companyId = appState.getSelectedCompanyId();
                if (companyId) {
                    loadAccountMappingData(companyId);
                }
            }, 100);
        });
        
        // Load account mapping data for company
        function loadAccountMappingData(companyId) {
            console.log('Loading account mapping for company:', companyId);
            // Future implementation: Load actual account mapping data
        }
    </script>
