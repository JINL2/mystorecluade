<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance - Salary Management</title>
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="../../../core/themes/toss-variables.css">
    <link rel="stylesheet" href="../../../core/themes/toss-component-variables.css">
    <link rel="stylesheet" href="../../../core/themes/toss-base.css">
    <link rel="stylesheet" href="../../../core/themes/toss-typography.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="../../../components/base/toss-button.css">
    <link rel="stylesheet" href="../../../components/form/toss-input.css">
    <link rel="stylesheet" href="../../../components/form/toss-select.css">
    <link rel="stylesheet" href="../../../components/feedback/toss-alert.css">
    <link rel="stylesheet" href="../../../components/navigation/navbar.css">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Page Specific Styles -->
    <style>
        /* ==================== BASE STYLES ==================== */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--toss-gray-50);
            min-height: 100vh;
        }
        
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ==================== PAGE LAYOUT ==================== */
        .salary-container {
            flex: 1;
            padding: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* ==================== HEADER SECTION ==================== */
        .salary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .salary-title-section {
            flex: 1;
            min-width: 200px;
        }
        
        .salary-title {
            font-size: var(--font-h1);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
        }
        
        .salary-subtitle {
            font-size: var(--font-base);
            color: var(--text-secondary);
            margin-top: var(--space-1);
        }
        
        /* Period Selector */
        .period-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            background: var(--toss-white);
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xs);
        }
        
        .period-nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--toss-gray-600);
            cursor: pointer;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .period-nav-btn:hover {
            background: var(--toss-gray-100);
            color: var(--toss-gray-900);
        }
        
        .period-display {
            font-size: var(--font-base);
            font-weight: 600;
            color: var(--text-primary);
            padding: 0 var(--space-3);
            min-width: 100px;
            text-align: center;
        }
        
        /* ==================== SUMMARY CARDS ==================== */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }
        
        .summary-card {
            background: var(--toss-white);
            padding: var(--space-5);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xs);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .summary-label {
            font-size: var(--font-small);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .summary-value {
            font-size: var(--font-h2);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .summary-change {
            font-size: var(--font-small);
            margin-top: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }
        
        .summary-change.positive {
            color: var(--toss-success);
        }
        
        .summary-change.negative {
            color: var(--toss-error);
        }
        
        /* Icon styles for summary cards */
        .summary-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }
        
        /* Specific coloring for financial values */
        .summary-value.total {
            color: var(--toss-primary);
        }
        
        .summary-value.problems {
            color: var(--toss-warning);
        }
        
        /* ==================== FILTER BAR ==================== */
        .filter-bar {
            background: var(--toss-white);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-xs);
            display: flex;
            gap: var(--space-3);
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            padding-left: var(--space-10);
            border: 1px solid var(--toss-gray-200);
            border-radius: var(--radius-md);
            font-size: var(--font-base);
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--toss-primary);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--toss-gray-500);
        }
        
        .filter-chip {
            padding: var(--space-2) var(--space-3);
            background: var(--toss-gray-100);
            border: 1px solid transparent;
            border-radius: var(--radius-full);
            font-size: var(--font-small);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .filter-chip:hover {
            background: var(--toss-gray-200);
        }
        
        .filter-chip.active {
            background: var(--toss-primary-surface);
            color: var(--toss-primary);
            border-color: var(--toss-primary);
        }
        
        /* ==================== EMPLOYEE LIST ==================== */
        .employee-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .employee-card {
            background: var(--toss-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xs);
            transition: all 0.2s;
            overflow: hidden;
        }
        
        .employee-card:hover {
            box-shadow: var(--shadow-sm);
        }
        
        /* Employee Header */
        .employee-header {
            padding: var(--space-5);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .employee-header:hover {
            background: var(--toss-gray-50);
        }
        
        .employee-main-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
        }
        
        .employee-identity {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .employee-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            background: var(--toss-primary-surface);
            color: var(--toss-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--font-large);
        }
        
        .employee-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }
        
        .employee-name {
            font-size: var(--font-large);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .employee-type {
            display: inline-flex;
            padding: var(--space-1) var(--space-2);
            background: var(--toss-gray-100);
            border-radius: var(--radius-sm);
            font-size: var(--font-small);
            color: var(--text-secondary);
        }
        
        .employee-type.monthly {
            background: var(--toss-primary-surface);
            color: var(--toss-primary);
        }
        
        .employee-type.hourly {
            background: var(--toss-success-light);
            color: var(--toss-success-dark);
        }
        
        /* Salary Summary */
        .employee-salary-summary {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: var(--space-1);
        }
        
        .total-payment {
            font-size: var(--font-h3);
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .payment-breakdown {
            font-size: var(--font-small);
            color: var(--text-secondary);
        }
        
        /* Store Badges */
        .employee-stores {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        .store-badge {
            padding: var(--space-1) var(--space-2);
            background: var(--toss-gray-50);
            border: 1px solid var(--toss-gray-200);
            border-radius: var(--radius-sm);
            font-size: var(--font-small);
            color: var(--text-secondary);
        }
        
        /* Quick Stats */
        .employee-quick-stats {
            display: flex;
            gap: var(--space-6);
            margin-top: var(--space-3);
            padding-top: var(--space-3);
            border-top: 1px solid var(--toss-gray-100);
        }
        
        .quick-stat {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-small);
        }
        
        .quick-stat-label {
            color: var(--text-secondary);
        }
        
        .quick-stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .quick-stat-value.positive {
            color: var(--toss-success);
        }
        
        .quick-stat-value.negative {
            color: var(--toss-error);
        }
        
        .quick-stat-value.warning {
            color: var(--toss-warning);
        }
        
        /* Expand Icon */
        .expand-icon {
            margin-left: auto;
            transition: transform 0.2s;
            color: var(--toss-gray-400);
        }
        
        .employee-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        /* ==================== EMPLOYEE DETAILS (Expandable) ==================== */
        .employee-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: var(--toss-gray-50);
            border-top: 1px solid var(--toss-gray-100);
        }
        
        .employee-card.expanded .employee-details {
            max-height: 1000px;
        }
        
        .details-content {
            padding: var(--space-5);
        }
        
        /* Detail Sections */
        .detail-section {
            margin-bottom: var(--space-5);
        }
        
        .detail-section:last-child {
            margin-bottom: 0;
        }
        
        .detail-section-title {
            font-size: var(--font-small);
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Salary Breakdown Table */
        .salary-breakdown-table {
            background: var(--toss-white);
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--toss-gray-100);
        }
        
        .breakdown-row:last-child {
            border-bottom: none;
            background: var(--toss-gray-50);
            font-weight: 600;
        }
        
        .breakdown-label {
            color: var(--text-secondary);
            font-size: var(--font-base);
        }
        
        .breakdown-value {
            color: var(--text-primary);
            font-size: var(--font-base);
            font-weight: 500;
        }
        
        .breakdown-value.positive {
            color: var(--toss-success);
        }
        
        .breakdown-value.negative {
            color: var(--toss-error);
        }
        
        /* Problems Section */
        .problems-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .problem-item {
            background: var(--toss-white);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--toss-warning);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .problem-item.solved {
            border-left-color: var(--toss-success);
            opacity: 0.7;
        }
        
        .problem-info {
            display: flex;
            gap: var(--space-3);
            align-items: center;
        }
        
        .problem-date {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .problem-type {
            padding: var(--space-1) var(--space-2);
            background: var(--toss-warning-light);
            color: var(--toss-warning-dark);
            border-radius: var(--radius-sm);
            font-size: var(--font-small);
        }
        
        .problem-store {
            color: var(--text-secondary);
            font-size: var(--font-small);
        }
        
        .problem-status {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--font-small);
            font-weight: 500;
        }
        
        .problem-status.solved {
            background: var(--toss-success-light);
            color: var(--toss-success-dark);
        }
        
        .problem-status.pending {
            background: var(--toss-warning-light);
            color: var(--toss-warning-dark);
        }
        
        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-6);
            background: var(--toss-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xs);
        }
        
        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-4);
            background: var(--toss-gray-100);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--toss-gray-400);
        }
        
        .empty-title {
            font-size: var(--font-h3);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }
        
        .empty-text {
            font-size: var(--font-base);
            color: var(--text-secondary);
            margin: 0;
        }
        
        /* ==================== LOADING STATE ==================== */
        .loading-skeleton {
            background: var(--toss-white);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-xs);
        }
        
        .skeleton-line {
            height: 16px;
            background: linear-gradient(90deg, var(--toss-gray-100) 25%, var(--toss-gray-200) 50%, var(--toss-gray-100) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-3);
        }
        
        .skeleton-line.title {
            width: 40%;
            height: 24px;
        }
        
        .skeleton-line.short {
            width: 60%;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* ==================== RESPONSIVE DESIGN ==================== */
        @media (max-width: 768px) {
            .salary-container {
                padding: var(--space-4);
            }
            
            .salary-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .period-controls {
                justify-content: center;
            }
            
            .summary-section {
                grid-template-columns: 1fr;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .employee-main-info {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .employee-salary-summary {
                align-items: flex-start;
                width: 100%;
                padding-top: var(--space-3);
                border-top: 1px solid var(--toss-gray-100);
            }
            
            .employee-quick-stats {
                flex-direction: column;
                gap: var(--space-2);
            }
            
            .total-payment {
                font-size: var(--font-h4);
            }
        }
        
        @media (max-width: 480px) {
            .salary-title {
                font-size: var(--font-h2);
            }
            
            .summary-value {
                font-size: var(--font-h3);
            }
            
            .employee-stores {
                display: none;
            }
            
            .employee-card.expanded .employee-stores {
                display: flex;
            }
        }
        
        /* ==================== UTILITY CLASSES ==================== */
        .hidden {
            display: none;
        }
        
        .text-right {
            text-align: right;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gap-2 {
            gap: var(--space-2);
        }
        
        .mt-4 {
            margin-top: var(--space-4);
        }
        
        .mb-4 {
            margin-bottom: var(--space-4);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Navigation Bar -->
        <div id="navbar-container"></div>
        
        <!-- Salary Management Content -->
        <main class="salary-container">
            <!-- Header Section -->
            <div class="salary-header">
                <div class="salary-title-section">
                    <h1 class="salary-title">Salary Management</h1>
                    <p class="salary-subtitle">Manage employee compensation and payroll</p>
                </div>
                
                <div class="period-controls">
                    <button class="period-nav-btn" id="prevPeriod">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    <div class="period-display" id="currentPeriod">2025-08</div>
                    <button class="period-nav-btn" id="nextPeriod">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Summary Cards -->
            <div class="summary-section" id="summarySection">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search by employee name..." id="searchInput">
                </div>
                
                <button class="filter-chip active" data-filter="all">All Employees</button>
                <button class="filter-chip" data-filter="monthly">Monthly</button>
                <button class="filter-chip" data-filter="hourly">Hourly</button>
                <button class="filter-chip" data-filter="problems">Has Problems</button>
                <button class="filter-chip" data-filter="overtime">Overtime</button>
            </div>
            
            <!-- Employee List -->
            <div class="employee-list" id="employeeList">
                <!-- Will be populated dynamically by JavaScript -->
            </div>
            
            <!-- Empty State (Hidden by default) -->
            <div class="empty-state hidden" id="emptyState">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                    </svg>
                </div>
                <h3 class="empty-title">No salary data available</h3>
                <p class="empty-text">Salary information for this period will appear here once processed.</p>
            </div>
            
            <!-- Loading State (Hidden by default) -->
            <div class="hidden" id="loadingState">
                <div class="loading-skeleton">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
                <div class="loading-skeleton">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
                <div class="loading-skeleton">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Component JavaScript -->
    <script src="../../../components/base/toss-button.js"></script>
    <script src="../../../components/form/toss-input.js"></script>
    <script src="../../../components/form/toss-select.js"></script>
    <script src="../../../components/navigation/navbar.js"></script>
    <script src="../../../components/feedback/toss-alert.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../core/constants/app-icons.js"></script>
    <script src="../../../core/config/supabase.js"></script>
    
    <!-- App State Management -->
    <script src="../../../core/utils/app-state.js"></script>
    
    <!-- Route Mapping -->
    <script src="../../../core/config/route-mapping.js"></script>
    
    <!-- Page Initialization Utility -->
    <script src="../../../core/utils/page-init.js"></script>
    
    <script>
        // Set flag immediately to prevent navbar auto-init
        window.skipNavbarAutoInit = true;
        
        // Initialize page using standardized pattern
        window.initializePage('employee', (companyId, company) => {
            console.log('Company changed in salary management:', companyId);
            loadSalaryData(companyId);
        });
        
        // Current period state - initialize with current month
        const now = new Date();
        let currentPeriod = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        let salaryData = null;
        let filteredEmployees = [];
        let currentFilter = 'all';
        let searchTerm = '';
        
        // Toggle employee card expansion
        function toggleEmployeeCard(element) {
            const card = element.closest('.employee-card');
            card.classList.toggle('expanded');
        }
        
        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '0';
            return new Intl.NumberFormat('ko-KR', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // Format number
        function formatNumber(number) {
            if (number === null || number === undefined) return '0';
            return new Intl.NumberFormat('ko-KR').format(number);
        }
        
        // Get employee initials
        function getInitials(name) {
            if (!name) return '??';
            const parts = name.split(' ');
            if (parts.length === 1) {
                return name.substring(0, 2).toUpperCase();
            }
            return parts.map(p => p[0]).join('').substring(0, 2).toUpperCase();
        }
        
        // Load salary data using RPC
        async function loadSalaryData(companyId) {
            if (!companyId) {
                console.error('No company ID available');
                return;
            }
            
            // Show loading state
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('employeeList').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            
            try {
                console.log('Calling get_employee_salary with:', {
                    p_company_id: companyId,
                    p_month: currentPeriod
                });
                
                // Initialize supabase client if not already done
                if (!window.supabase) {
                    console.error('Supabase not initialized');
                    throw new Error('Supabase client not initialized. Please refresh the page.');
                }
                
                // Call the RPC function
                const { data, error } = await supabase.rpc('get_employee_salary', {
                    p_company_id: companyId,
                    p_month: currentPeriod
                });
                
                if (error) {
                    throw error;
                }
                
                if (!data) {
                    throw new Error('No data returned from get_employee_salary');
                }
                
                console.log('Salary data received:', data);
                salaryData = data;
                
                // Update UI
                renderSalaryData();
                
            } catch (error) {
                console.error('Error loading salary data:', error);
                
                // Show empty state with error message
                const emptyState = document.getElementById('emptyState');
                emptyState.classList.remove('hidden');
                
                const emptyTitle = emptyState.querySelector('.empty-title');
                const emptyText = emptyState.querySelector('.empty-text');
                
                if (error.message && error.message.includes('not exist')) {
                    emptyTitle.textContent = 'Function not available';
                    emptyText.textContent = 'The salary calculation function is not yet deployed. Please check with your administrator.';
                } else {
                    emptyTitle.textContent = 'Error loading salary data';
                    emptyText.textContent = error.message || 'Unable to load salary information. Please try again later.';
                }
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }
        
        // Render salary data
        function renderSalaryData() {
            if (!salaryData) return;
            
            // Update period display
            document.getElementById('currentPeriod').textContent = salaryData.period || currentPeriod;
            
            // Update summary cards
            renderSummaryCards();
            
            // Store all employees for filtering
            filteredEmployees = salaryData.employees || [];
            
            // Apply current filter and search
            applyFilters();
        }
        
        // Render summary cards
        function renderSummaryCards() {
            if (!salaryData || !salaryData.summary) return;
            
            const summary = salaryData.summary;
            const summarySection = document.getElementById('summarySection');
            
            summarySection.innerHTML = `
                <div class="summary-card">
                    <div class="summary-label">
                        <svg class="summary-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" opacity="0.6">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18c0 .35-.07.69-.18 1H22c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        Total Employees
                    </div>
                    <div class="summary-value">${formatNumber(summary.total_employees || 0)}</div>
                    <div class="summary-change">
                        <span>${summary.employee_breakdown ? `Monthly: ${summary.employee_breakdown.monthly || 0} | Hourly: ${summary.employee_breakdown.hourly || 0}` : ''}</span>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-label">
                        <svg class="summary-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" opacity="0.6">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/>
                        </svg>
                        Total Payment
                    </div>
                    <div class="summary-value total">${formatCurrency(summary.total_payment || 0)}</div>
                    <div class="summary-change">
                        <span>Base: ${formatCurrency(summary.total_base_payment || 0)}</span>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-label">
                        <svg class="summary-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" opacity="0.6">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/>
                        </svg>
                        Overtime & Deductions
                    </div>
                    <div class="summary-value">${formatCurrency((summary.total_overtime || 0) - (summary.total_late_deduction || 0))}</div>
                    <div class="summary-change">
                        <span class="positive">+${formatCurrency(summary.total_overtime || 0)}</span>
                        <span class="negative"> -${formatCurrency(summary.total_late_deduction || 0)}</span>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-label">
                        <svg class="summary-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" opacity="0.6">
                            <path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/>
                        </svg>
                        Problems
                    </div>
                    <div class="summary-value problems">${formatNumber(summary.unsolved_problems || 0)}</div>
                    <div class="summary-change">
                        <span>Total: ${formatNumber(summary.total_problems || 0)} | Solved: ${formatNumber((summary.total_problems || 0) - (summary.unsolved_problems || 0))}</span>
                    </div>
                </div>
            `;
        }
        
        // Render employee list
        function renderEmployeeList(employees) {
            const employeeList = document.getElementById('employeeList');
            
            if (!employees || employees.length === 0) {
                employeeList.innerHTML = '';
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('emptyState').querySelector('.empty-title').textContent = 'No employees found';
                document.getElementById('emptyState').querySelector('.empty-text').textContent = 'Try adjusting your filters or search terms.';
                return;
            }
            
            document.getElementById('emptyState').classList.add('hidden');
            
            employeeList.innerHTML = employees.map(employee => {
                const salaryInfo = employee.salary_info || {};
                const baseInfo = salaryInfo.base_info || {};
                const deductions = salaryInfo.deductions || {};
                const bonuses = salaryInfo.bonuses || {};
                const overtime = salaryInfo.overtime || {};
                const problems = employee.problems || {};
                
                // Determine salary display based on type
                let salaryDisplay = '';
                if (salaryInfo.salary_type === 'hourly') {
                    salaryDisplay = `${baseInfo.worked_hours || 0} hours × ${formatCurrency(baseInfo.hourly_rate || 0)}`;
                } else {
                    salaryDisplay = `Base: ${formatCurrency(baseInfo.monthly_salary || baseInfo.base_payment || 0)}`;
                }
                
                // Create store badges HTML
                const stores = employee.stores || [];
                let storesHtml = '';
                if (stores.length > 0) {
                    const visibleStores = stores.slice(0, 2);
                    const remainingCount = stores.length - 2;
                    storesHtml = visibleStores.map(s => `<span class="store-badge">${s.store_name || 'Unknown'}</span>`).join('');
                    if (remainingCount > 0) {
                        storesHtml += `<span class="store-badge">+${remainingCount} more</span>`;
                    }
                }
                
                // Create problems list HTML
                const problemDetails = problems.problem_details || [];
                let problemsHtml = '';
                if (problemDetails.length > 0) {
                    problemsHtml = `
                        <div class="detail-section">
                            <h3 class="detail-section-title">Attendance Problems (${problemDetails.length})</h3>
                            <div class="problems-list">
                                ${problemDetails.slice(0, 10).map(p => `
                                    <div class="problem-item ${p.is_solved ? 'solved' : ''}">
                                        <div class="problem-info">
                                            <span class="problem-date">${p.date || 'Unknown'}</span>
                                            <span class="problem-type">${p.problem_type || 'Unknown'}</span>
                                            <span class="problem-store">${p.store_name || 'Unknown'}</span>
                                        </div>
                                        <span class="problem-status ${p.is_solved ? 'solved' : 'pending'}">${p.is_solved ? 'Solved' : 'Pending'}</span>
                                    </div>
                                `).join('')}
                                ${problemDetails.length > 10 ? `<div style="text-align: center; padding: var(--space-2); color: var(--text-secondary);">... and ${problemDetails.length - 10} more</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="employee-card">
                        <div class="employee-header" onclick="toggleEmployeeCard(this)">
                            <div class="employee-main-info">
                                <div class="employee-identity">
                                    <div class="employee-avatar">${getInitials(employee.user_name)}</div>
                                    <div class="employee-info">
                                        <div class="employee-name">${employee.user_name || 'Unknown'}</div>
                                        <span class="employee-type ${employee.salary_type || 'unknown'}">${employee.salary_type === 'monthly' ? 'Monthly' : employee.salary_type === 'hourly' ? 'Hourly' : 'Unknown'}</span>
                                    </div>
                                </div>
                                
                                <div class="employee-salary-summary">
                                    <div class="total-payment">${formatCurrency(salaryInfo.total_payment || 0)}</div>
                                    <div class="payment-breakdown">${salaryDisplay}</div>
                                </div>
                            </div>
                            
                            <div class="employee-stores">
                                ${storesHtml}
                            </div>
                            
                            <div class="employee-quick-stats">
                                <div class="quick-stat">
                                    <span class="quick-stat-label">Late:</span>
                                    <span class="quick-stat-value ${deductions.late_count > 0 ? 'warning' : ''}">${deductions.late_count || 0} times</span>
                                </div>
                                <div class="quick-stat">
                                    <span class="quick-stat-label">Overtime:</span>
                                    <span class="quick-stat-value">${overtime.overtime_count || 0} hours</span>
                                </div>
                                <div class="quick-stat">
                                    <span class="quick-stat-label">${problemDetails.length > 0 ? 'Problems:' : 'Bonus:'}</span>
                                    <span class="quick-stat-value ${problemDetails.length > 0 ? 'negative' : 'positive'}">${problemDetails.length > 0 ? problemDetails.length : formatCurrency(bonuses.bonus_amount || 0)}</span>
                                </div>
                                <svg class="expand-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="employee-details">
                            <div class="details-content">
                                <!-- Salary Breakdown -->
                                <div class="detail-section">
                                    <h3 class="detail-section-title">Salary Breakdown</h3>
                                    <div class="salary-breakdown-table">
                                        <div class="breakdown-row">
                                            <span class="breakdown-label">${salaryInfo.salary_type === 'hourly' ? `Base Payment (${baseInfo.worked_hours || 0}h × ${formatCurrency(baseInfo.hourly_rate || 0)})` : 'Base Salary'}</span>
                                            <span class="breakdown-value">${formatCurrency(baseInfo.base_payment || baseInfo.monthly_salary || 0)}</span>
                                        </div>
                                        <div class="breakdown-row">
                                            <span class="breakdown-label">Late Deduction${deductions.late_minutes ? ` (${deductions.late_minutes} min)` : ''}</span>
                                            <span class="breakdown-value negative">-${formatCurrency(Math.abs(deductions.late_deduction_amount || 0))}</span>
                                        </div>
                                        <div class="breakdown-row">
                                            <span class="breakdown-label">Overtime Payment</span>
                                            <span class="breakdown-value positive">+${formatCurrency(overtime.overtime_amount || 0)}</span>
                                        </div>
                                        <div class="breakdown-row">
                                            <span class="breakdown-label">Bonus</span>
                                            <span class="breakdown-value positive">+${formatCurrency(bonuses.bonus_amount || 0)}</span>
                                        </div>
                                        <div class="breakdown-row">
                                            <span class="breakdown-label">Total Payment</span>
                                            <span class="breakdown-value">${formatCurrency(salaryInfo.total_payment || 0)}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Store Assignments -->
                                ${stores.length > 0 ? `
                                <div class="detail-section">
                                    <h3 class="detail-section-title">Store Assignments</h3>
                                    <div class="employee-stores">
                                        ${stores.map(s => `<span class="store-badge">${s.store_name || 'Unknown'}</span>`).join('')}
                                    </div>
                                </div>
                                ` : ''}
                                
                                <!-- Problems Section -->
                                ${problemsHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Apply filters to employee list
        function applyFilters() {
            if (!salaryData || !salaryData.employees) return;
            
            let filtered = [...salaryData.employees];
            
            // Apply type filter
            if (currentFilter !== 'all') {
                switch (currentFilter) {
                    case 'monthly':
                        filtered = filtered.filter(e => e.salary_type === 'monthly');
                        break;
                    case 'hourly':
                        filtered = filtered.filter(e => e.salary_type === 'hourly');
                        break;
                    case 'problems':
                        filtered = filtered.filter(e => e.problems && e.problems.problem_details && e.problems.problem_details.length > 0);
                        break;
                    case 'overtime':
                        filtered = filtered.filter(e => e.salary_info && e.salary_info.overtime && e.salary_info.overtime.overtime_count > 0);
                        break;
                }
            }
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(e => 
                    e.user_name && e.user_name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            renderEmployeeList(filtered);
        }
        
        // Filter employees
        function filterEmployees(filter) {
            if (typeof filter === 'string' && filter.length > 0 && !['all', 'monthly', 'hourly', 'problems', 'overtime'].includes(filter)) {
                // It's a search term
                searchTerm = filter;
            } else {
                // It's a filter type
                currentFilter = filter;
            }
            applyFilters();
        }
        
        // Period navigation
        document.getElementById('prevPeriod').addEventListener('click', () => {
            // Navigate to previous period
            const [year, month] = currentPeriod.split('-');
            const date = new Date(year, parseInt(month) - 2);
            currentPeriod = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            loadSalaryData(appState.getSelectedCompanyId());
        });
        
        document.getElementById('nextPeriod').addEventListener('click', () => {
            // Navigate to next period
            const [year, month] = currentPeriod.split('-');
            const date = new Date(year, parseInt(month));
            currentPeriod = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            loadSalaryData(appState.getSelectedCompanyId());
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                // Toggle active state
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                // Apply filter
                const filter = this.dataset.filter;
                currentFilter = filter;
                searchTerm = ''; // Clear search when selecting a filter
                document.getElementById('searchInput').value = '';
                applyFilters();
            });
        });
        
        // Search functionality with debouncing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchTerm = this.value.toLowerCase();
                // Reset filter to 'all' when searching
                currentFilter = 'all';
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                document.querySelector('.filter-chip[data-filter="all"]').classList.add('active');
                applyFilters();
            }, 300);
        });
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for supabase to be initialized
            setTimeout(() => {
                // Initialize supabase if needed
                if (typeof initializeSupabase === 'function' && !window.supabase) {
                    initializeSupabase();
                }
                
                const companyId = appState.getSelectedCompanyId();
                if (companyId) {
                    loadSalaryData(companyId);
                }
            }, 100);
        });
    </script>
</body>
